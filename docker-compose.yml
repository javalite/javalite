services:
  javalite-mariadb:
    image: mariadb:latest
    container_name: javalite-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: javalite_db
    ports:
      - "127.0.0.1:3309:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - javalite-network

  javalite-mysql:
    image: mysql:8.0
    container_name: javalite-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: p@ssw0rd
      MYSQL_DATABASE: activejdbc
    ports:
      - "127.0.0.1:3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pp@ssw0rd"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - javalite-network

  javalite-postgres:
    image: postgres:15
    container_name: javalite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: p@ssw0rd
    ports:
      - "127.0.0.1:5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - javalite-network

  javalite-oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: javalite-oracle
    restart: unless-stopped
    environment:
      ORACLE_PASSWORD: p@ssw0rd
      ORACLE_DATABASE: javalite
    ports:
      - "127.0.0.1:1521:1521"
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      start_period: 30s
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - javalite-network

