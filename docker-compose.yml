  javalite-sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: javalite-sqlserver
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: p@ssw0rd
      MSSQL_PID: Express
    ports:
      - "127.0.0.1:1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P P@ssw0rd123 -Q 'SELECT 1'"]
      start_period: 20s
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - javalite-network

volumes:
  mariadb_data:
    driver: local
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  oracle_data:
    driver: local
  sqlserver_data:
    driver: local

networks:
  javalite-network:
    driver: bridge
